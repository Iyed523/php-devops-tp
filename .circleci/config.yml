      - debug-info
      - build-setup
      - lint-phpcs:
          requires:
            - build-setup
      - security-check-dependencies:
          requires:
            - build-setup
      - test-phpunit:
          requires:
            - build-setup

      # --- LES NOUVEAUX JOBS ---
      - analyze-phploc:
          requires:
            - build-setup
      - analyze-phpmetrics:
          requires:
            - build-setup
      - analyze-phpmd:
          requires:
            - build-setup

  container_workflow:
    jobs:
      - build-docker-image:
          filters:
            branches:
              only:
                - main
                - master
                - develop
