    executor: builder-executor
    steps:
      - checkout
      - run:
          name: Run PHPLOC (Taille du projet)
          command: |
            # Installation temporaire via Phive ou Composer
            sudo composer self-update
            composer require --dev phploc/phploc
            ./vendor/bin/phploc src/

  analyze-phpmetrics:
    executor: builder-executor
    steps:
      - checkout
      - run:
          name: Run PHPMetrics (Rapport HTML)
          command: |
            composer require --dev phpmetrics/phpmetrics
            mkdir -p build/phpmetrics
